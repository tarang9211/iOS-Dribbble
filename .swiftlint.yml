disabled_rules:
  - conditional_returns_on_newline
  - file_header
  - nimble_operator
  - missing_docs

opt_in_rules:
  - attributes
  - closing_brace
  - closure_parameter_position
  - closure_spacing
  - colon
  - comma
  - control_statement
  - empty_count
  - explicit_init
  - file_length
  - force_cast
  - force_try
  - force_unwrapping
  - implicit_getter
  - leading_whitespace
  - legacy_cggeometry_functions
  - legacy_constant
  - legacy_constructor
  - legacy_nsgeometry_functions
  - nesting
  - number_separator
  - opening_brace
  - operator_whitespace
  - overridden_super_call
  - private_outlet
  - private_unit_test
  - prohibited_super_call
  - redundant_nil_coalescing
  - redundant_string_enum_value
  - return_arrow_whitespace
  - statement_position
  - switch_case_on_newline
  - syntactic_sugar
  - todo
  - trailing_comma
  - trailing_newline
  - trailing_semicolon
  - trailing_whitespace
  - unused_closure_parameter
  - unused_enumerated
  - valid_docs
  - valid_ibinspectable
  - vertical_whitespace
  - void_return
  - weak_delegate

included:

excluded:
  - Pods

# configurable rules
cyclomatic_complexity:
  warning: 10
  error: 20

function_body_length:
  warning: 40
  error: 100

function_parameter_count:
  warning: 5
  error: 8

line_length:
  warning: 180
  error: 210

type_body_length:
  warning: 200
  error: 350

type_name:
  min_length:
    warning: 3
    error: 2
  max_length:
    warning: 40
    error: 60

variable_name:
  min_length:
    warning: 3
    error: 2
  max_length:
    warning: 40
    error: 60
